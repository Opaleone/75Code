<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>75Code</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  
  <div id="main">
    <div id="card-section">

      <div id="card-holder">
        <div class="card">
          <p class="card-text">LeetCode Timer</p>
          <div class="timer-clicker">
            <p class="timer-text">Start</p>
          </div>
        </div>

        <div class="card">
          <p class="card-text">Personal Project Work Timer</p>
          <div class="timer-clicker">
            <p class="timer-text">Start</p>
          </div>
        </div>

        <div class="card">
          <p class="card-text">Documentation Reading</p>
          <div class="timer-clicker">
            <p class="timer-text">Start</p>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
